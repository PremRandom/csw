<!doctype html>
<html lang = "en">
<head>
<title>Buttons</title>
<meta charset = "utf-8">
<meta name="viewport"content="width=device-width", initial-scale = 1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/poper.js/1.14.3/umd/poper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script
</head>
<body>

<div class="container">
<h1>Buttons</h1>

<button type="button" class="btn">Simple btn</button>
</br>
<button type="button" class="btn btn-success">Success btn</button>
<button type="button" class="btn btn-outline-success">Success btn</button>
<button type="button" class="btn btn-success btn-lg">Success btn</button>
<button type="button" class="btn btn-success btn-md">Success btn</button>
<button type="button" class="btn btn-success btn-sm">Success btn</button>
</br>
<button type="button" class="btn btn-warning">warning btn</button>
<button type="button" class="btn btn-outline-warning">warning btn</button>
</br>
<button type="button" class="btn btn-danger">Danger btn</button>
<button type="button" class="btn btn-outline-danger">Danger btn</button>
</br>
<button type="button" class="btn btn-primary">Primary btn</button>
<button type="button" class="btn btn-outline-primary">Primary btn</button>
</br>
<button type="button" class="btn btn-secondary">Secondary btn</button>
<button type="button" class="btn btn-outline-secondary">Secondary btn</button>
</br>
<button type="button" class="btn btn-info">info btn</button>
<button type="button" class="btn btn-outline-info">info btn</button>
</br>
<button type="button" class="btn btn-light">Light btn</button>
<button type="button" class="btn btn-outline-light">Light btn</button>
</br>
<button type="button" class="btn btn-dark">Dark btn</button>
<button type="button" class="btn btn-outline-dark">Dark btn</button>
</br>
<button type="button" class="btn btn-link">link btn</button>
<button type="button" class="btn btn-outline-link">link btn</button>




</div>

</body>
</html>
