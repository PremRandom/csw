<head>

<script>

		$("#p1").css({"background-color":"red",

	});
});
</script>

</head>
<body>


<h2> heading 2</h2>
<p id = "p1" style = "background-color:blue"> paragraph 1</p>
<p id = "p2" style = "background-color:blue"> paragraph 2</p>


<button >set background color</button>

</body>
</html>
