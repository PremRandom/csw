
<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#b1").click(function() {
		$("img").after("<b>Addition of text after image</b>");
});

	$("#b2").click(function() {
		$("img").before("<b>Addition of text before image</b>");
});
	
});


</script>

</head>
<body>
<img src = "1.png"</img>


</ul>
<button id = "b1"> after </button>
<button id = "b2"> before </button>

</body>
</html>
