
<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#b1").click(function() {
		$("#div1").remove();
});

	$("#b2").click(function() {
		$("#div2").empty();
});
});
	
});

</script>

<style>

#div1, #div2{
height:20px;
width:500px;
border:1px solid black;
background-color: yellow;
}
</style>

</head>
<body>

<div id = "div1"> this is first div demonstrating remove</div>
<div id = "div2"> this is first div demonstrating remove</div>



<button id = "b1"> remove </button>
<button id = "b2"> empty </button>

</body>
</html>
